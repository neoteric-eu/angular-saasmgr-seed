<div class="login">
    <div class="page-header">
        <h1 class="logo-name">SaasMgr Seed Example</h1>
    </div>
    <h3>Log in</h3>
    <div class="alert alert-danger" role="alert" ng-show="error">
        <strong>Error!</strong> Wrong email or password
    </div>
    <form class="" name="loginForm" role="form" ng-submit="login()">
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email"
                   ng-model="credentials.login" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password"
                   ng-model="credentials.password" required>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="login-register" href="#/register">Register</a>
    </form>
</div>
