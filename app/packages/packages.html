<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="package in ::collection">
      <div class="thumbnail">
        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
        <div class="caption">
          <h3>{{package.name}}</h3>
          <p>
            <span class="product-price">
              <i class="fa fa-dollar"></i>
              $ {{getPriceRange(package)}}
            </span>
            <small class="text-muted" ng-if="haveBundle(package)">
              You have this package
              <br/>
              Expiry date: {{bundleExpiryDate(package)}}
            </small>
            <small class="text-muted" ng-if="!haveBundle(package)">
              You do not have this package yet
            </small>
            <div class="small m-t-xs">
              {{package.description}}
            </div>
          </p>
          <p>
            <a href="#/packages/{{package.id}}" class="btn btn-primary" role="button">Info</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
